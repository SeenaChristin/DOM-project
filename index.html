<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>ToDo-App</title>
  </head>
  <body onload="getIssues()">
    <section class="todoapp">
      <header class="header">
        <h1><img src="./icons8-github.svg" /> Git Issues</h1>
        <input class="new-todo" placeholder="Issue Title" autofocus />
        <input class="new-todo" placeholder="Issue Description" autofocus />
        <button class="create" onclick="createIssue(event)">Create</button>
      </header>
    </section>
    <section class="main">
      <ul class="todo-list" onclick="openTextBox(event)"></ul>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
